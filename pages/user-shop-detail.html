<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家详情 - 用户端</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <style>
        .shop-banner {
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .shop-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .shop-banner .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 36px;
            height: 36px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .shop-info-card {
            margin-top: -30px;
            border-radius: 15px 15px 0 0;
            background-color: white;
            padding: 15px;
            position: relative;
            z-index: 1;
        }
        
        .shop-detail-tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            background-color: white;
            position: sticky;
            top: 44px;
            z-index: 10;
        }
        
        .shop-detail-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            color: var(--dark-gray);
            font-weight: 600;
        }
        
        .shop-detail-tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }
        
        .category-sidebar {
            width: 80px;
            background-color: var(--light-gray);
            padding: 10px 0;
            position: sticky;
            top: 94px;
            height: calc(100vh - 94px - 60px);
            overflow-y: auto;
        }
        
        .category-item {
            padding: 15px 10px;
            text-align: center;
            font-size: 12px;
            color: var(--dark-gray);
        }
        
        .category-item.active {
            background-color: white;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .product-list {
            flex: 1;
            padding: 10px 15px;
            height: calc(100vh - 94px - 60px);
            overflow-y: auto;
        }
        
        .category-title {
            font-weight: 600;
            margin: 10px 0;
            padding-top: 10px;
        }
        
        .cart-bar {
            position: fixed;
            bottom: 60px;
            left: 0;
            right: 0;
            background-color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            z-index: 100;
        }
        
        .cart-icon {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: var(--light-gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .cart-badge {
            position: absolute;
            top: 0;
            right: 0;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cart-price {
            flex: 1;
            padding-left: 15px;
        }
        
        .cart-price .total {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .cart-price .delivery {
            font-size: 12px;
            color: var(--dark-gray);
        }
        
        .checkout-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .checkout-btn.disabled {
            background-color: var(--medium-gray);
        }
        
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -5px;
        }
        
        .product-card {
            width: 50%;
            padding: 0 5px;
            margin-bottom: 15px;
        }
        
        .product-card-inner {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .product-card-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .product-card-body {
            padding: 10px;
        }
        
        .product-card-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
            height: 40px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .product-card-price {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .product-card-sales {
            font-size: 12px;
            color: var(--dark-gray);
        }
        
        .product-card-add {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 顶部状态栏 -->
    <div class="status-bar">
        <div class="time">14:30</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 商家banner -->
    <div class="shop-banner">
        <img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="商家封面">
        <div class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </div>
    </div>

    <!-- 商家信息 -->
    <div class="shop-info-card">
        <h5 class="mb-2">川湘居</h5>
        <div class="d-flex align-items-center mb-2">
            <div class="shop-rating me-3">
                <i class="fas fa-star text-warning"></i>
                <span>4.8</span>
                <span>月售2000+</span>
            </div>
            <div class="shop-time">
                <i class="fas fa-clock text-secondary"></i>
                <span>30分钟送达</span>
            </div>
        </div>
        <div class="shop-notice p-2 bg-light rounded mb-2">
            <i class="fas fa-bullhorn text-primary me-1"></i>
            <small>公告：本店所有菜品均由专业厨师制作，使用新鲜食材，欢迎品尝！</small>
        </div>
        <div class="shop-promotion">
            <div class="promotion-item d-flex align-items-center mb-1">
                <span class="badge bg-danger me-2">满减</span>
                <small>满30减5，满60减10</small>
            </div>
            <div class="promotion-item d-flex align-items-center">
                <span class="badge bg-primary me-2">优惠</span>
                <small>新用户立减5元</small>
            </div>
        </div>
    </div>

    <!-- 商家详情标签页 -->
    <div class="shop-detail-tabs">
        <div class="shop-detail-tab active">点餐</div>
        <div class="shop-detail-tab">评价</div>
        <div class="shop-detail-tab">商家</div>
    </div>

    <!-- 商品区域 -->
    <div class="d-flex">
        <!-- 分类侧边栏 -->
        <div class="category-sidebar">
            <div class="category-item active">热销</div>
            <div class="category-item">套餐</div>
            <div class="category-item">川菜</div>
            <div class="category-item">湘菜</div>
            <div class="category-item">小吃</div>
            <div class="category-item">饮料</div>
            <div class="category-item">主食</div>
            <div class="category-item">汤品</div>
        </div>

        <!-- 商品列表 -->
        <div class="product-list">
            <!-- 热销分类 -->
            <div class="category-title">热销</div>
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-card-inner">
                        <img src="https://images.unsplash.com/photo-1563379926898-05f4575a45d8?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" class="product-card-image" alt="商品图片">
                        <div class="product-card-body">
                            <div class="product-card-title">麻婆豆腐</div>
                            <div class="product-card-price">¥28</div>
                            <div class="product-card-sales">月售300+</div>
                            <div class="product-card-add">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product-card">
                    <div class="product-card-inner">
                        <img src="https://images.unsplash.com/photo-1563245372-f21724e3856d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" class="product-card-image" alt="商品图片">
                        <div class="product-card-body">
                            <div class="product-card-title">水煮鱼片</div>
                            <div class="product-card-price">¥58</div>
                            <div class="product-card-sales">月售250+</div>
                            <div class="product-card-add">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product-card">
                    <div class="product-card-inner">
                        <img src="https://images.unsplash.com/photo-1562967914-608f82629710?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" class="product-card-image" alt="商品图片">
                        <div class="product-card-body">
                            <div class="product-card-title">辣子鸡</div>
                            <div class="product-card-price">¥48</div>
                            <div class="product-card-sales">月售200+</div>
                            <div class="product-card-add">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product-card">
                    <div class="product-card-inner">
                        <img src="https://images.unsplash.com/photo-1563379926898-05f4575a45d8?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" class="product-card-image" alt="商品图片">
                        <div class="product-card-body">
                            <div class="product-card-title">回锅肉</div>
                            <div class="product-card-price">¥42</div>
                            <div class="product-card-sales">月售180+</div>
                            <div class="product-card-add">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 套餐分类 -->
            <div class="category-title">套餐</div>
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-card-inner">
                        <img src="https://images.unsplash.com/photo-1563379926898-05f4575a45d8?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" class="product-card-image" alt="商品图片">
                        <div class="product-card-body">
                            <div class="product-card-title">川湘双人套餐</div>
                            <div class="product-card-price">¥88</div>
                            <div class="product-card-sales">月售150+</div>
                            <div class="product-card-add">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product-card">
                    <div class="product-card-inner">
                        <img src="https://images.unsplash.com/photo-1563245372-f21724e3856d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" class="product-card-image" alt="商品图片">
                        <div class="product-card-body">
                            <div class="product-card-title">麻辣三人套餐</div>
                            <div class="product-card-price">¥128</div>
                            <div class="product-card-sales">月售120+</div>
                            <div class="product-card-add">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 购物车栏 -->
    <div class="cart-bar">
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <div class="cart-badge">2</div>
        </div>
        <div class="cart-price">
            <div class="total">¥86</div>
            <div class="delivery">另需配送费¥5</div>
        </div>
        <div class="checkout-btn">
            去结算
        </div>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <div class="tab-item">
            <i class="fas fa-home"></i>
            <div>首页</div>
        </div>
        <div class="tab-item">
            <i class="fas fa-compass"></i>
            <div>发现</div>
        </div>
        <div class="tab-item">
            <i class="fas fa-shopping-cart"></i>
            <div>购物车</div>
        </div>
        <div class="tab-item">
            <i class="fas fa-file-alt"></i>
            <div>订单</div>
        </div>
        <div class="tab-item">
            <i class="fas fa-user"></i>
            <div>我的</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
