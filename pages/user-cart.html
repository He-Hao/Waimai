<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车 - 用户端</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <style>
        .cart-shop {
            background-color: white;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .cart-shop-header {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        
        .cart-shop-header .checkbox {
            margin-right: 10px;
        }
        
        .cart-shop-header .shop-name {
            font-weight: 600;
            flex: 1;
        }
        
        .cart-item {
            display: flex;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .cart-item .checkbox {
            margin-right: 10px;
            display: flex;
            align-items: center;
        }
        
        .cart-item-image {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            object-fit: cover;
            margin-right: 15px;
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .cart-item-price {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .cart-item-actions {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            border: 1px solid #eee;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light-gray);
            color: var(--dark-gray);
        }
        
        .quantity-input {
            width: 40px;
            height: 30px;
            border: none;
            text-align: center;
            font-size: 14px;
        }
        
        .cart-footer {
            position: fixed;
            bottom: 60px;
            left: 0;
            right: 0;
            background-color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            z-index: 100;
        }
        
        .cart-footer .checkbox {
            margin-right: 10px;
        }
        
        .cart-footer .select-all {
            display: flex;
            align-items: center;
        }
        
        .cart-footer .total {
            flex: 1;
            text-align: right;
            padding-right: 15px;
        }
        
        .cart-footer .total-price {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .cart-footer .checkout-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .empty-cart {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 0;
        }
        
        .empty-cart i {
            font-size: 60px;
            color: var(--medium-gray);
            margin-bottom: 20px;
        }
        
        .empty-cart p {
            color: var(--dark-gray);
            margin-bottom: 20px;
        }
        
        .empty-cart .go-shopping {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .checkbox input {
            width: 20px;
            height: 20px;
            accent-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- 顶部状态栏 -->
    <div class="status-bar">
        <div class="time">14:30</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="left">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="title">购物车</div>
        <div class="right">
            <span>编辑</span>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="content">
        <!-- 购物车内容 -->
        <div class="cart-content">
            <!-- 商家1 -->
            <div class="cart-shop">
                <div class="cart-shop-header">
                    <div class="checkbox">
                        <input type="checkbox" checked>
                    </div>
                    <div class="shop-name">川湘居</div>
                </div>
                <!-- 商品1 -->
                <div class="cart-item">
                    <div class="checkbox">
                        <input type="checkbox" checked>
                    </div>
                    <img src="https://images.unsplash.com/photo-1563379926898-05f4575a45d8?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" class="cart-item-image" alt="商品图片">
                    <div class="cart-item-info">
                        <div class="cart-item-title">麻婆豆腐</div>
                        <div class="cart-item-price">¥28</div>
                        <div class="cart-item-actions">
                            <div class="quantity-control">
                                <div class="quantity-btn">-</div>
                                <input type="text" class="quantity-input" value="1">
                                <div class="quantity-btn">+</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 商品2 -->
                <div class="cart-item">
                    <div class="checkbox">
                        <input type="checkbox" checked>
                    </div>
                    <img src="https://images.unsplash.com/photo-1563245372-f21724e3856d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" class="cart-item-image" alt="商品图片">
                    <div class="cart-item-info">
                        <div class="cart-item-title">水煮鱼片</div>
                        <div class="cart-item-price">¥58</div>
                        <div class="cart-item-actions">
                            <div class="quantity-control">
                                <div class="quantity-btn">-</div>
                                <input type="text" class="quantity-input" value="1">
                                <div class="quantity-btn">+</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 商家2 -->
            <div class="cart-shop">
                <div class="cart-shop-header">
                    <div class="checkbox">
                        <input type="checkbox" checked>
                    </div>
                    <div class="shop-name">星巴克咖啡</div>
                </div>
                <!-- 商品1 -->
                <div class="cart-item">
                    <div class="checkbox">
                        <input type="checkbox" checked>
                    </div>
                    <img src="https://images.unsplash.com/photo-1551632436-cbf8dd35adfa?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" class="cart-item-image" alt="商品图片">
                    <div class="cart-item-info">
                        <div class="cart-item-title">拿铁咖啡</div>
                        <div class="cart-item-price">¥32</div>
                        <div class="cart-item-actions">
                            <div class="quantity-control">
                                <div class="quantity-btn">-</div>
                                <input type="text" class="quantity-input" value="1">
                                <div class="quantity-btn">+</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 购物车为空时显示 (默认隐藏) -->
            <div class="empty-cart" style="display: none;">
                <i class="fas fa-shopping-cart"></i>
                <p>购物车还是空的，去挑选喜欢的商品吧</p>
                <div class="go-shopping">去购物</div>
            </div>
        </div>
    </div>

    <!-- 购物车底部 -->
    <div class="cart-footer">
        <div class="select-all">
            <div class="checkbox">
                <input type="checkbox" checked>
            </div>
            <span>全选</span>
        </div>
        <div class="total">
            合计: <span class="total-price">¥118</span>
        </div>
        <div class="checkout-btn">
            去结算(3)
        </div>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <div class="tab-item">
            <i class="fas fa-home"></i>
            <div>首页</div>
        </div>
        <div class="tab-item">
            <i class="fas fa-compass"></i>
            <div>发现</div>
        </div>
        <div class="tab-item active">
            <i class="fas fa-shopping-cart"></i>
            <div>购物车</div>
        </div>
        <div class="tab-item">
            <i class="fas fa-file-alt"></i>
            <div>订单</div>
        </div>
        <div class="tab-item">
            <i class="fas fa-user"></i>
            <div>我的</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 数量控制
        document.querySelectorAll('.quantity-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const input = this.parentNode.querySelector('.quantity-input');
                let value = parseInt(input.value);
                
                if (this.textContent === '+') {
                    input.value = value + 1;
                } else if (this.textContent === '-' && value > 1) {
                    input.value = value - 1;
                }
            });
        });
        
        // 编辑模式切换
        document.querySelector('.right span').addEventListener('click', function() {
            if (this.textContent === '编辑') {
                this.textContent = '完成';
                document.querySelector('.checkout-btn').textContent = '删除';
                document.querySelector('.checkout-btn').style.backgroundColor = '#dc3545';
            } else {
                this.textContent = '编辑';
                document.querySelector('.checkout-btn').textContent = '去结算(3)';
                document.querySelector('.checkout-btn').style.backgroundColor = '';
            }
        });
    </script>
</body>
</html>
